<style>
    .items:hover {
        text-decoration: underline;
        font-weight: bold;
    }

    .btn-4 {
        position: relative;
        /* display: block; */
        color: white;
        z-index: 2;
        line-height: 40px;
        padding: 10px 33px;
        background-color: black;
    }

    .btn-4:hover {
        border: none;
    }

    .btn-4:before,
    .btn-4:after {
        position: absolute;
        content: "";
        width: 0%;
        height: 0%;
        border: 2px solid;
        z-index: -1;
        transition: all 0.3s ease;
    }

    .btn-4:before {
        top: 0;
        left: 0;
        border-bottom-color: transparent;
        border-right-color: transparent;
        border-top-color: white;
        border-left-color: white;
    }

    .btn-4:after {
        bottom: 0;
        right: 0;
        border-top-color: transparent;
        border-left-color: transparent;
        border-bottom-color: white;
        border-right-color: white;
    }

    .btn-4:hover:before,
    .btn-4:hover:after {
        border-color: white;
        height: 100%;
        width: 100%;
    }
</style>

<body>
    <div class="w-full flex text-4xl justify-between pt-4">

                <li class=""><button class="custom-btn btn-4">Join Us</button></li>
            </ul>
        </nav>
        </div>
    </section>
</body>

</html>
